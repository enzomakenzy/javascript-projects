<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Array</title>
</head>
<body>
    <main>
        <h1 class="titulo">Exibindo palavras de um <span class="done">array</span></h1>
        <p class="explica">Insira <span class="done">palavras</span> livremente para serem adicionadas a lista. Quando quiser para de adicionar, digite a palavra "<span class="done">done</span>".</p>
        <div class="adicionando-box">
            <input class="palavra" id="palavra" type="text" placeholder="Palavra" autocomplete="off">
            <input type="button" value="ADICIONAR" class="adicionar" id="adicionar" onclick="exibir()">
        </div>
        <p id="result"></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
