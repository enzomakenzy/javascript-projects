<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Somando</title>
</head>
<body>
     <div class="box">
         <h1>Informe um número para irmos fazendo a soma</h1>
         <div class="box__numero">
            <div>
                <label for="number">Número:</label>
                <input type="number" id="number">
                <input type="button" value="Somar" onclick="somar()">
            </div>

            <h3>Soma: <span id="sumOfNumbers">Result</span></h3>
        </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
